<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Left Sidebar -->
    <div class="sidebar">
        <img class="logo" src="images/enthusiast-logo.png" alt="Logo">
        <a href="https://google.com">
            <img class="icon" src="images/home-icon.png" alt="home-icon">
            Dashboard
        </a>
        <a href="https://google.com">
            <img class="icon" src="images/trans-icon.png" alt="home-icon">
            Transaksi
        </a>
        <a href="https://google.com">
            <img class="icon" src="images/mobil-icon.png" alt="home-icon">
            Mobil
        </a>
        <a href="https://google.com">
            <img class="icon" src="images/pengemudi-icon.png" alt="home-icon">
            Supir
        </a>
        <a href="https://google.com">
            <img class="icon" src="images/pengguna-icon.png" alt="home-icon">
            Pengguna
        </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1 id="main-title">Rincian Transaksi</h1>
        <div class="button-box">
            <button id="all1" onclick="setActive(this)">all1</button>
            <button id="all2" onclick="setActive(this)">all2</button>
            <button id="all3" onclick="setActive(this)">all3</button>
            <button id="all4" onclick="setActive(this)">all4</button>
        </div>
    </div>

    <!-- Right Sidebar -->
    <div class="right-sidebar">
        <h2>Rangkuman</h2>
        <div class="button-box">
            <button onclick="toggleDropdown('dropdown-1')">Mobil Tersedia</button>
            <div id="dropdown-1" class="dropdown-list">
                <div><a href="https://youtube.com" target="_blank">youtube.com</a></div>
                <div><a href="https://youtube.com" target="_blank">youtube.com</a></div>
                <div><a href="https://youtube.com" target="_blank">youtube.com</a></div>
            </div>

            <button onclick="toggleDropdown('dropdown-2')">Penyewaan Terselesaikan</button>
            <div id="dropdown-2" class="dropdown-list">
                <div><a href="https://youtube.com" target="_blank">youtube.com</a></div>
                <div><a href="https://youtube.com" target="_blank">youtube.com</a></div>
                <div><a href="https://youtube.com" target="_blank">youtube.com</a></div>
            </div>

            <button onclick="toggleDropdown('dropdown-3')">Penyewaan Sedang Berlangsung</button>
            <div id="dropdown-3" class="dropdown-list">
                <div><a href="https://youtube.com" target="_blank">youtube.com</a></div>
                <div><a href="https://youtube.com" target="_blank">youtube.com</a></div>
                <div><a href="https://youtube.com" target="_blank">youtube.com</a></div>
            </div>

            <button onclick="toggleDropdown('dropdown-4')">Pengemudi Tersedia</button>
            <div id="dropdown-4" class="dropdown-list">
                <div><a href="https://youtube.com" target="_blank">youtube.com</a></div>
                <div><a href="https://youtube.com" target="_blank">youtube.com</a></div>
                <div><a href="https://youtube.com" target="_blank">youtube.com</a></div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>

</body>
</html>
